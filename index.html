<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="mic.png" type="image/x-icon" />
    <meta
      name="description"
      content="Transform any text into audio so you can listen to it like a podcast."
    />
    <title>Simple Cast</title>
  </head>
  <body>
    <div class="container">
      <div class="headerContainer">
        <h1 class="title">Simple Cast</h1>
      </div>
      <div class="userTextContainer">
        <textarea
          name="text"
          id="text"
          placeholder="Place you text here.."
        ></textarea>
      </div>
      <div class="controlsContainer">
        <div class="speedDiv">
          <h4 class="controlTitle">Voice speed:</h4>
          <select name="speed" id="speed" onchange="handleSpeedChange()">
            <option value="1" selected>1x</option>
            <option value="1.1">1.1x</option>
            <option value="1.2">1.2x</option>
            <option value="1.3">1.3x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
          </select>
        </div>
      </div>
      <div class="controlsDiv">
        <button class="controlBtn" onclick="playText()" id="playBtn">
          Play
        </button>
        <button class="controlBtn" onclick="stopText()" id="stopBtn">
          Stop
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
