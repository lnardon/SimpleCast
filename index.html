<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Simple Cast is a website that transforms a text into a podcast"
    />
    <title>Simple Cast</title>
  </head>
  <body>
    <div class="headerContainer">
      <h1 class="title">Simple Cast</h1>
    </div>

    <div class="userTextContainer">
      <h3 class="subtitle">Paste the text below:</h3>
      <textarea name="" id="text"></textarea>
    </div>

    <div class="controlsContainer">
      <button class="controlBtn" onclick="playText()" id="playBtn">Play</button>
      <button class="controlBtn" onclick="stopText()" id="stopBtn">Stop</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
